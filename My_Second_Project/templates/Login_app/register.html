<!DOCTYPE html>
{% extends "Login_app/base.html" %}

{% load static %}



{% block body_block %}

{% if registered %}
  <div class="alert alert-success">
    Congratulation Registration Successfully Done
  </div>
{% else %}
<form method="POST" enctype="multipart/form-data">
  {{ user_form.as_p }}
  {{ user_info_form.as_p }}
  {% csrf_token %}
  <input type="submit" name="submit" value="Register">
</form>
{% endif %}
  

{% endblock %}
